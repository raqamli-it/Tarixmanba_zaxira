<body class="bg-gray-50">
  <div id="preloader" class="fixed inset-0 bg-white z-50 flex items-center justify-center">
    <div class="w-16 h-16 border-4 border-gray-300 border-t-blue-500 rounded-full animate-spin"></div>
  </div>
  <div id="root" class="hidden"></div>
  <script type="module" src="/src/main.jsx"></script>
  <script>
    // Preloader removal after React has loaded
    window.addEventListener('load', () => {
      const preloader = document.getElementById('preloader');
      const root = document.getElementById('root');
      if (preloader) {
        preloader.style.display = 'none';
      }
      if (root) {
        root.classList.remove('hidden');
      }
    });
  </script>
</body>
